{% extends "productsApp/base.html" %}
{% load static %}
{% block content %}
<div class="card shadow p-4 form-container">
   <h2 class="text-center mb-4">Login</h2>
   {% if form.errors %}
   <div class="alert alert-danger">
       Please enter a valid username and/or password.
   </div>
   {% endif %}
   <form method="post">
       {% csrf_token %}
       <div class="form-group">
           <label for="id_username" class="form-label d-block">Username:</label>
           <input type="text" id="id_username" class="form-control" name="username">
       </div>
       <div class="form-group mt-3">
           <label for="id_password" class="form-label d-block">Password:</label>
           <input type="password" id="id_password" class="form-control" name="password">
       </div>
       <button type="submit" class="btn btn-custom w-100 mt-4">Login</button>
   </form>
</div>

<style>
.form-container {
   max-width: 400px;
   margin: 2rem auto;
}
.form-label {
   width: 100px;
   display: inline-block;
}
</style>
{% endblock %}
