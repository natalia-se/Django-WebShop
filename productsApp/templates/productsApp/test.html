{% extends 'productsApp/base.html' %} 
{% load static %}
{% block title %}Customer Details Page{% endblock %}
{% block content %}

<link rel="stylesheet" href="{% static "css/styles.css" %}" >
   
</head>
<body>
  <div class="container d-flex flex-column flex-lg-row">
    <div class="row">
    <!-- Left Section: User Information -->
    <div class="left-section col-lg-8 col-md-12 mb-4">

      <h1 class="h4 mb-4">Contact</h1>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email or mobile phone number</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>

        <h2 class="h5 mb-3">Shipping Address</h2>
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Name">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Second Name">
          </div>
          <div class="col-12">
            <input type="text" class="form-control" placeholder="Address and number">
          </div>
          <div class="col-12">
            <input type="text" class="form-control" placeholder="Shipping note (optional)">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="City">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Postal Code">
          </div>
          <div class="col-md-4">
            <select class="form-select">
              <option selected>Province</option>
              <option>Option 1</option>
              <option>Option 2</option>
            </select>
          </div>
        </div>
        <div class="mb-3 mt-3">
          <label for="country" class="form-label">Country/Region</label>
          <select id="country" class="form-select">
            <option selected>Italy</option>
            <option>Option 1</option>
            <option>Option 2</option>
          </select>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="save-info">
          <label class="form-check-label" for="save-info">Save this information for a future fast checkout</label>
        </div>
        <a href="#" class="back-to-cart">Back to cart</a>
        <button type="submit" class="btn btn-primary btn-primary-custom float-end">Go to shipping</button>
      </form>
    </div>

    <!-- Right Section: Cart Details -->
    <div class="right-section col-lg-4 col-md-12">
      <div class="d-flex mb-4 align-items-center">
        <img src="https://via.placeholder.com/100" alt="Product" class="me-3" style="border-radius: 8px;">
        <div>
          <h2 class="h6">Spiced Mint CandleafÂ®</h2>
          <p class="text-danger fw-bold mb-0">$9.99</p>
        </div>
      </div>
      <div class="mb-4">

      </div>
      <div class="d-flex justify-content-between">
        <span>Subtotal</span>
        <span>$9.99</span>
      </div>
      <div class="d-flex justify-content-between">
        <span>Shipping</span>
        <span>Calculated at the next step</span>
      </div>
      <hr>
      <div class="d-flex justify-content-between fw-bold">
        <span>Total</span>
        <span>$9.99</span>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
