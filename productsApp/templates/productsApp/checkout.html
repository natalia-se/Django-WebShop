{% extends 'productsApp/base.html' %} 
{% load static %}
{% block title %}Customer Details Page{% endblock %}
{% block content %}

<link rel="stylesheet" href="{% static "css/styles.css" %}" >
   
</head>
<body>
  <div class="container col-lg-8 col-md-12 mb-4">

      <h1 class="h4 mb-4">Checkout</h1>
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Name">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Second Name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email or mobile phone number</label>
            <input type="email" class="form-control" id="email" placeholder="Enter here">
          </div>
          <div class="col-12">
            <input type="text" class="form-control" placeholder="Address and number">
          </div>
          <div class="col-12">
            <input type="text" class="form-control" placeholder="Shipping note (optional)">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="City">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Postal Code">
          </div>
          <div class="col-md-4">
            <select class="form-select">
              <option selected>Province</option>
              <option>Option 1</option>
              <option>Option 2</option>
            </select>
          </div>
        </div>
        <div class="mb-3 mt-3">
          <label for="country" class="form-label">Country/Region</label>
          <select id="country" class="form-select">
            <option selected>Italy</option>
            <option>Option 1</option>
            <option>Option 2</option>
          </select>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="save-info">
          <label class="form-check-label" for="save-info">Save this information for a future fast checkout</label>
        </div>
        <a href="{% url 'cart_detail' %}" class="link-pink"> Back to Cart </a>
        <button type="submit" class="btn btn-custom float-end">Place the Order</button>
      </form>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
