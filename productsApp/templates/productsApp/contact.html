{% extends "productsApp/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="card shadow p-4" style="max-width: 600px; margin: 0 auto;">
        <h2 class="text-center mb-4">Contact Us</h2>
        
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
                {{ form.name }}
            </div>

            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                {{ form.email }}
            </div>

            <div class="mb-3">
                <label for="{{ form.category.id_for_label }}" class="form-label">Category</label>
                <select id="{{ form.category.id_for_label }}" name="category" class="form-select">
                    {% for value, text in form.category.field.choices %}
                    <option value="{{ value }}">{{ text }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="{{ form.subject.id_for_label }}" class="form-label">Subject</label>
                {{ form.subject }}
            </div>

            <div class="mb-3">
                <label for="{{ form.message.id_for_label }}" class="form-label">Message</label>
                {{ form.message }}
            </div>

            <button type="submit" class="btn btn-custom w-100">Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
