<!-- prettier-ignore -->
{% extends 'productsApp/base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container">
  <div class="col-md-6 mt-4">
    <h2>Change Password</h2>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <div class="text-end">
        <button type="submit" class="btn btn-custom">Change Password</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
